<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

	<!-- Header -->
	<header class="bg-primary text-white text-center py-4">
		<h1>Musicfy</h1>
	</header>

	<div class="container">

		<div class="row height d-flex justify-content-center align-items-center">

			<div class="col-md-8">

				<form id="search-form" class="search">
					<i class="fa fa-search"></i>
					<input type="text" id="search-input" class="form-control"
						placeholder="Search Your Favourite Artist">
					<button type="submit" id="search-button" class="btn btn-primary">Search</button>
				</form>

			</div>

			<!-- Main Content -->
			<div class="container mt-4">
				<div class="row">
					<!-- Left Container -->
					<div class="col-md-4">
						<div class="jumbotron" id="left-container">
							<h2>Left Container</h2>
							<p>This is the content on the left side.</p>
						</div>
					</div>

					<!-- Right Container -->
					<div class="col-md-8">
						<div class="jumbotron">
							<h2>Right Container</h2>
							<p>This is the content on the right side.</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Include Bootstrap JS and jQuery -->
			<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
			<script src="./assets/js/script.js"></script>




</body>

</html>
