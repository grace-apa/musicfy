<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Artist Info App</title>
</head>

<body>
  <!-- Header -->
  <header class="bg-primary text-white text-center py-4" id="hero-bg">
    <h1 class="musicfy-header">Musicfy.</h1>
  </header>

  <!-- Search Bart-->

  <div class="search-btn">
    <div class="row height d-flex justify-content-center align-items-start">
      <div class="col-md-8">
        <form id="searchForm" class="search">
          <i class="fa fa-search"></i>
          <input type="text" id="search-input" class="form-control" placeholder="Search your favourite Artist..." />
          <button type="submit" id="searchButton" class="btn btn-primary">
            Search
          </button>
        </form>
      </div>
      <div class="w-50 border border-success d-flex justify-content-evenly align-items-center"
        id="searchHistoryContainer">
      </div>
    </div>
  </div>



  <!-- Containers -->

  <div class="container main-container">
    <div class=" left-half">
      <!-- <h3>Top Songs</h3> -->
      <div id="left-container">
      </div>
    </div>

    <div class="container right-half articles-container" id="articlesContainer">

    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
